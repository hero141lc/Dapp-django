<!DOCTYPE html>
<html>
<head>
  <title>快来查看你的土狗账单~</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<script>
var tp = require("tp-eosjs");

function showBtn() {
  tp.getCurrentWallet().then(console.log)
    }
</script>
<style>

.bg{
  position:absolute;
  top:0;
  left: 0;
  width:100%;
  height: 100%;
  z-index: -1;
  opacity: 0.9;
}
 
</style>

<body>


  <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

  <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-E5Sj1saJVFNzWWK3YIJB4LEDEEVEGaOdfmCprPDkfWUo+xkb6Ep52Q1TMEtgcFwi" crossorigin="anonymous">
  </script>

  <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-IjeXbuVdL81ilB5LykkImU8JN0WPja/i9uZAt2qjo2TnYk9NJ2MPfN3vzMH0R8n3" crossorigin="anonymous"></script>
    -->
    {% load static %}
    <img src="{% static '/app/image/1974292944.jpg' %}" class="bg"/>
    <form action="{% url 'result' %}" method="get">
      <div class="input-group mb-3" style="padding-top: 40vh;display: flex;">

      </div>
      <div style="text-align: center;display: flex;justify-content: center;align-items: center;">
        <img style="position:absolute; z-index: 9999;right: 15vw;width: 45px;height: 45px;top:38% ;margin-bottom: 20px;" src="{% static '/app/image/347076388.jpg' %}"/>
        <textarea name="address" onfocus="this.placeholder=''" onblur="this.placeholder='请输入地址，查看过去X月你亏了多少钱'" style="width: 70vw;height: 10vh;" placeholder="请输入地址，查看过去X月你亏了多少钱"  required="required"></textarea>
      </div>
      <div style="margin-top: 10px;text-align: center;"><text style="color: red;">工头保证本次查询绝对安全</text></div>
      
<div style="padding-top: 8vh;">

</div>
<div class="container" >
  <div style="text-align:center">
    
    <div class="col">
      <button type="submit" value="Submit" type="button" class="btn btn-danger btn-lg " style="width: 70vw;background: #ED656A;box-shadow: inset 1px 2px 2px 0 rgba(255,255,255,0.39);border-radius: 49.5px;">获取账单</button>              
    </div>
    <div style="margin-top: 10px;text-align: grey;"><text style="color: grey;">brick工棚科技</text></div>
  </div>

  
</div>
</form>
<div style="height: 10vh;"></div>
<div style="text-align: center;">

  
  <div class="row" style="width: 80vw;margin:0 auto;">
    <a href="{% url 'connectUs' %}" class="col">
      <img src="{% static '/app/image/connectD.png' %}"/>
      <text style="color: black;">联系工棚</text>
    </a>
    <a class="col" onclick="showBtn">
      <img src="{% static '/app/image/walletD.png' %}"/>
      <text style="color: black;" >链接钱包</text>
    </a>
  </div>

</div>
  

</body>

</html>
